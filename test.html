<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
</head>
<body>
    <script>
        console.log("Testing Phaser");
        var config = {
            type: Phaser.CANVAS,
            width: 800,
            height: 600,
            scene: {
                create: function() {
                    this.add.text(400, 300, 'Phaser Works!', { 
                        color: '#00ff00' 
                    }).setOrigin(0.5);
                    console.log("Scene created");
                }
            }
        };
        var game = new Phaser.Game(config);
    </script>
</body>
</html>
